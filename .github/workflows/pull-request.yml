name: Pull Request - Preview & Checks

on:
  pull_request:
    branches:
      - main  # Only PRs to main branch

jobs:
  pr-checks-and-preview:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4️⃣ Quick security check
      - name: Security Check
        run: |
          echo "🔍 Running security audit..."
          npm audit --audit-level=high || echo "⚠️ Audit warnings"

      # 5️⃣ Lint check
      - name: ESLint Check
        run: |
          echo "🔍 Running ESLint..."
          npx eslint "components/**/*.{ts,tsx,js,jsx}" "app/**/*.{ts,tsx,js,jsx}" --max-warnings=0

      # 6️⃣ Prettier check
      - name: Prettier Check
        run: |
          echo "💅 Running Prettier..."
          npx prettier --check "components/**/*.{ts,tsx,js,jsx,json,css,scss,md}" "app/**/*.{ts,tsx,js,jsx,json,css,scss,md}"

      # 7️⃣ TypeScript check
      - name: TypeScript Check
        run: |
          echo "📘 Running TypeScript check..."
          npx tsc --noEmit

      # 8️⃣ Run tests
      - name: Run Tests
        run: |
          echo "🧪 Running tests..."
          npm test

      # 9️⃣ Build project
      - name: Build Project
        run: |
          echo "🏗️ Building project..."
          npm run build

      # 🔟 Deploy to Firebase preview channel (NOT production)
      - name: Deploy Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_9B7FB }}
          projectId: portfolio-9b7fb
          expires: 7d
        id: firebase-preview

      # 1️⃣1️⃣ Comment preview URL on PR
      - name: Preview Summary
        if: success()
        run: |
          echo "## 🎉 Preview Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Preview Details:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ All checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- 🔍 Preview deployed to temporary channel" >> $GITHUB_STEP_SUMMARY
          echo "- ⏰ Preview expires in 7 days" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ⚠️ Note:" >> $GITHUB_STEP_SUMMARY
          echo "This is a PREVIEW deployment only." >> $GITHUB_STEP_SUMMARY
          echo "Production deployment happens ONLY when merged to main branch." >> $GITHUB_STEP_SUMMARY
