name: Pull Request - Preview & Checks

on:
  pull_request:
    branches:
      - main  # Only PRs to main branch

jobs:
  pr-checks-and-preview:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3ï¸âƒ£ Install dependencies
      - name: Install Dependencies
        run: npm ci 

      # 4ï¸âƒ£ Quick security check
      - name: Security Check
        run: |
          echo "ðŸ” Running security audit..."
          npm audit --audit-level=high || echo "âš ï¸ Audit warnings"

      # 5ï¸âƒ£ Lint check
      - name: ESLint Check
        run: |
          echo "ðŸ” Running ESLint..."
          npx eslint "components/**/*.{ts,tsx,js,jsx}" "app/**/*.{ts,tsx,js,jsx}" --max-warnings=0

      # 6ï¸âƒ£ Prettier check
      - name: Prettier Check
        run: |
          echo "ðŸ’… Running Prettier..."
          npx prettier --check "components/**/*.{ts,tsx,js,jsx,json,css,scss,md}" "app/**/*.{ts,tsx,js,jsx,json,css,scss,md}"

      # 7ï¸âƒ£ TypeScript check
      - name: TypeScript Check
        run: |
          echo "ðŸ“˜ Running TypeScript check..."
          npx tsc --noEmit

      # 8ï¸âƒ£ Run tests
      - name: Run Tests
        run: |
          echo "ðŸ§ª Running tests..."
          npm test

      # 9ï¸âƒ£ Build project
      - name: Build Project
        run: |
          echo "ðŸ—ï¸ Building project..."
          npm run build

      # ðŸ”Ÿ Deploy to Firebase preview channel (NOT production)
      - name: Deploy Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_9B7FB }}
          projectId: portfolio-9b7fb
          expires: 7d
        id: firebase-preview

      # 1ï¸âƒ£1ï¸âƒ£ Comment preview URL on PR
      - name: Preview Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Preview Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Preview Details:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Preview deployed to temporary channel" >> $GITHUB_STEP_SUMMARY
          echo "- â° Preview expires in 7 days" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Note:" >> $GITHUB_STEP_SUMMARY
          echo "This is a PREVIEW deployment only." >> $GITHUB_STEP_SUMMARY
          echo "Production deployment happens ONLY when merged to main branch." >> $GITHUB_STEP_SUMMARY
