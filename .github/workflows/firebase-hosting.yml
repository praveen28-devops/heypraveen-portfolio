name: Main Branch - Production Deploy to Firebase

on:
  push:
    branches:
      - main  # ONLY main branch triggers production deployment
  workflow_dispatch:  # Manual trigger option

jobs:
  production-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://portfolio-9b7fb.web.app
    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3ï¸âƒ£ Install dependencies
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      # 4ï¸âƒ£ Verify this is main branch
      - name: Verify Main Branch
        run: |
          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "âŒ ERROR: Production deployment only allowed from main branch!"
            exit 1
          fi
          echo "âœ… Confirmed: Deploying from main branch"

      # 5ï¸âƒ£ Final security check before deploy
      - name: Pre-Deploy Security Check
        run: |
          echo "ðŸ” Running final security audit..."
          npm audit --audit-level=high || echo "âš ï¸ Audit warnings found"

      # 6ï¸âƒ£ Build project for production
      - name: Build Project
        run: |
          echo "ðŸ—ï¸ Building for production..."
          npm run build
        env:
          NODE_ENV: production

      # 7ï¸âƒ£ Verify build output
      - name: Verify Build Output
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ Build output directory 'out' not found!"
            exit 1
          fi
          echo "âœ… Build output verified"
          ls -la out/

      # 8ï¸âƒ£ Deploy to Firebase Hosting (PRODUCTION)
      - name: Deploy to Firebase Production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_9B7FB }}
          channelId: live
          projectId: portfolio-9b7fb

      # 9ï¸âƒ£ Deployment success notification
      - name: Deployment Summary
        if: success()
        run: |
          echo "## ðŸš€ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Branch: main" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Deployed to Firebase Hosting" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ **Live URL:** https://portfolio-9b7fb.web.app" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Deployed at: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš¡ Your website is now live!" >> $GITHUB_STEP_SUMMARY

      # ðŸ”Ÿ Deployment failure notification
      - name: Deployment Failed
        if: failure()
        run: |
          echo "## âŒ Production Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Troubleshooting Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Check Firebase service account credentials" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify build output exists in 'out' directory" >> $GITHUB_STEP_SUMMARY
          echo "3. Review error logs above" >> $GITHUB_STEP_SUMMARY
          echo "4. Ensure Firebase project ID is correct" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please fix the issues and try again." >> $GITHUB_STEP_SUMMARY
